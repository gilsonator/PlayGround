<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort Divs</title>
    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
      }

      #container {
        padding: 4px;
      }

      .item {
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <button type="button" onclick="sort()">Sort...</button>
    <div id="container">
      <div class="item" data-value="3">Item 3</div>
      <div class="item" data-value="1">Item 1</div>
      <div class="item" data-value="2">Item 2</div>
      <div class="item" data-value="7">Item 7</div>
      <div class="item" data-value="5">Item 5</div>
      <div class="item" data-value="4">Item 4</div>
    </div>

    <script>
      function sort() {
        // Select all the div elements with the class 'item'
        const items = Array.from(document.querySelectorAll(".item"));

        // Sort the items based on the data-value attribute
        items.sort((a, b) => {
          return a.getAttribute("data-value") - b.getAttribute("data-value");
        });

        // Append the sorted items back to the parent container
        const container = document.querySelector("#container");
        items.forEach((item) => container.appendChild(item));
      }
    </script>
  </body>
</html>
