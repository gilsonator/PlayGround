<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps Street View</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB02R4laQio9VntvjvSDk92KsT5PNH15b0" async></script>
    <script>
      function initialize() {
        var panorama = new google.maps.StreetViewPanorama(
          document.getElementById('panorama'), {
            position: { lat: -19.257637, lng: 146.8040185 },
            pov: {
              heading: 326,
              pitch: 0
            },
            zoom: 1
          });
      }
    </script>
    <style>
      body {
        font-family: 'Roboto', Arial, sans-serif;
        padding: 0;
        margin: 0;
      }

      #panorama {
        height: 100vh; 
        width: 100%;
      }
    </style>
  </head>
  <body onload="initialize()">
    <div id="panorama" style=""></div>
