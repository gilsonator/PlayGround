<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map with Circles</title>
    <script src="main.js" defer></script>

    <style>
      body {
        font-family: 'Roboto', Arial, sans-serif;
      }
      b {
        font-weight: 500;
      }
      select,
      button {
        padding: 4px;
      }
      #toolbar {
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <label for="groupBy">Group by distance:</label>
      <select id="groupBy">
        <option value="1">Within 1km</option>
        <option value="2">2km</option>
        <option value="4" selected>4km</option>
        <option value="6">6km</option>
        <option value="10">10km +</option>
      </select>
      <button id="refreshMap">Apply</button>
      <button id="fullscreen-btn">Toggle Fullscreen</button>
      <button id="alert-btn">Show Alert</button>
    </div>
    <div title="Demo Map" id="map" style="height: 800px; width: 100%"></div>
    <!-- prettier-ignore -->

    <script type="module">
      import CustomAlert from './customAlert.js';
      
      const alertButton = document.getElementById('alert-btn');
      
      window.customAlert = new CustomAlert();

      alertButton.addEventListener('click', () => {
          customAlert.show('This is a custom alert!');
      });
      
      const fullscreenButton = document.getElementById('fullscreen-btn');
      fullscreenButton.addEventListener('click', () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch(err => {
            console.log(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
          });
        } else {
          document.exitFullscreen();
        }
      });
    </script>
  </body>
</html>
